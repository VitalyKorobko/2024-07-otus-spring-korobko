<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <title>Страница регистрации нового пользователя</title>
  <link rel="stylesheet" th:href="@{/main.css}">
</head>
<body>
<div th:replace="layouts/header :: header"></div>
<main class="container">
  <h3>Регистрация нового пользователя</h3>
  <form th:action="@{/user/reg}" method="post">
    <input th:value="${username}"type="text" name="username" placeholder="Введите логин">
    <input type="password" name="password" placeholder="Введите пароль">
    <input type="password" name="repeatPassword" placeholder="Повторите пароль">
    <input th:value="${age}" type="number" name="age" placeholder="Введите возраст">
    <select name="roles">
      <option selected disabled value={"default"}>--выберите роль--</option>
      <option th:each="roleDto : ${roles}" th:text="${roleDto.name}" th:value="${roleDto.name}"></option>
    </select>
    <div th:text="${error}" style="color: red"/>
    <button type="submit">Зарегистрироваться</button>
  </form>
</main>
<div th:replace="layouts/footer :: footer"></div>
</body>
</html>
