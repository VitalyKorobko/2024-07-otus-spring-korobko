spring:
  datasource:
    url: jdbc:h2:mem:testdb
  data:
    rest:
      basePath: /datarest

  liquibase:
    enabled: true
    change-log: classpath:/db/changelog/db.changelog-master.yaml


  jpa:
    generate-ddl: false
    hibernate:
      ddl-auto: none

    properties:
      hibernate:
        format_sql: true

logging:
  level:
    ROOT: ERROR

